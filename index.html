<script>
  window.addEventListener('scroll', function () {
    var b = document.getElementById('b');
    var scrollPosition = window.pageYOffset;
    var triggerHeight = 2990; // 觸發顯示的卷軸高度

    if (scrollPosition >= triggerHeight) {
      b.style.opacity = '1'; // 顯示物件
    } else {
      b.style.opacity = '0'; // 隱藏物件
    }
  });
</script>

<script>

  window.addEventListener('scroll', function () {
    var b = document.getElementById('b');
    var scrollPosition = window.pageYOffset;
    var triggerHeight = 3200; // 觸發透明度減少的卷軸高度
    var opacityStep = 0.01; // 每次滾動透明度減少的步長

    if (scrollPosition >= triggerHeight) {
      var opacity = 1 - ((scrollPosition - triggerHeight) / 10) * opacityStep;
      b.style.opacity = opacity;
    } else {
      b.style.opacity = '1'; // 初始透明度
    }
  });
</script>
